<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo/clothing-store.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Ecommerce Fashion</title>
  </head>
  <body>
    <!-- * Header* -->
    <header>
      <div class="container">
        <div class="header__wrapper">
          <div class="header__img">
            <img
              src="./assets/frontend_assets/logo.png"
              alt=""
              class="header__logo"
            />
          </div>
          <nav class="header__navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#" class="navbar__link navbar__link--active">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link">Collection</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="header__feature">
            <div class="header__admin">Admin Page</div>
            <div class="header__icon">
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>
          <div class="header__menu">
            <i class="fa-solid fa-bars"></i>
            <nav class="header__navbar">
              <ul class="navbar__list">
                <li class="navbar__item">
                  <a href="#" class="navbar__link navbar__link--active">Home</a>
                </li>
                <li class="navbar__item">
                  <a href="#" class="navbar__link">Collection</a>
                </li>
                <li class="navbar__item">
                  <a href="#" class="navbar__link">About</a>
                </li>
                <li class="navbar__item">
                  <a href="#" class="navbar__link">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <script src="./assets/js/main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
